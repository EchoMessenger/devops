apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "webapp.fullname" . }}-nginx
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
data:
  default.conf: |
    resolver kube-dns.kube-system.svc.cluster.local valid=10s;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_types text/plain text/css application/json application/javascript
                   text/xml application/xml image/svg+xml;

        # --- Tinode API + WebSocket ---
        set $tinode_backend "http://{{ .Values.tinodeServer.host }}:{{ .Values.tinodeServer.port }}";

        location /v0/ {
            proxy_pass $tinode_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            client_max_body_size 10m;
        }

        {{- if and .Values.bff .Values.bff.enabled }}
        # --- BFF API ---
        set $bff_backend "http://{{ .Values.bff.host }}:{{ .Values.bff.port }}";

        location /api/ {
            proxy_pass $bff_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            client_max_body_size 10m;
        }
        {{- end }}

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            expires 7d;
            add_header Cache-Control "public";
        }

        location = /runtime-config.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        location ~ /\. {
            deny all;
        }
    }