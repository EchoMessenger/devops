apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.openbao.clusterSecretStore }}
    kind: ClusterSecretStore
  target:
    name: ghcr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ "{{" }} .username {{ "}}" }}",
                "password": "{{ "{{" }} .token {{ "}}" }}",
                "auth": "{{ "{{" }} printf "%s:%s" .username .token | b64enc {{ "}}" }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.openbao.secrets.ghcr.path }}
        property: username
    - secretKey: token
      remoteRef:
        key: {{ .Values.openbao.secrets.ghcr.path }}
        property: token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "webapp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.openbao.clusterSecretStore }}
    kind: ClusterSecretStore
  target:
    name: {{ include "webapp.fullname" . }}
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: api-key
      remoteRef:
        key: {{ .Values.openbao.secrets.keygen.path }}
        property: api_key