{{- if .Values.openbao.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-global
    kind: ClusterSecretStore

  target:
    name: ghcr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ "{{" }} .username {{ "}}" }}",
                "password": "{{ "{{" }} .token {{ "}}" }}",
                "auth": "{{ "{{" }} printf "%s:%s" .username .token | b64enc {{ "}}" }}"
              }
            }
          }

  data:
    - secretKey: username
      remoteRef:
        key: registry/ghcr
        property: username
    - secretKey: token
      remoteRef:
        key: registry/ghcr
        property: token

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tinode-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-global
    kind: ClusterSecretStore

  target:
    name: tinode-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque

  data:
    # PostgreSQL credentials
    - secretKey: POSTGRES_USER
      remoteRef:
        key: tinode/postgres
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: tinode/postgres
        property: password
    - secretKey: POSTGRES_DB
      remoteRef:
        key: tinode/postgres
        property: database
    
    # Tinode keys
    - secretKey: TINODE_API_KEY_SALT
      remoteRef:
        key: tinode/keygen
        property: hmac_salt
    - secretKey: TINODE_UID_KEY
      remoteRef:
        key: tinode/keygen
        property: uid_key
    - secretKey: TINODE_TOKEN_KEY
      remoteRef:
        key: tinode/keygen
        property: token_key

{{- end }}