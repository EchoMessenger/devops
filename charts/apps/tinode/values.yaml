replicaCount: 2

image:
  repository: ghcr.io/echomessenger/tinode-server
  tag: latest-amd64
  pullPolicy: Always

service:
  type: ClusterIP
  port: 6060

storage:
  storageClassName: nfs-client
  size: 10Gi
  accessMode: ReadWriteMany  # если replicaCount > 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

postgres:
  host: postgres
  port: 5432
  sslMode: disable

ingress:
  enabled: true
  className: nginx
  host: echo-messenger.ru
  tls:
    enabled: false
    secretName: tinode-tls

# OpenBao configuration
openbao:
  # -- Enable OpenBao client integration (for init jobs, ESO, etc.)
  enabled: true

  # -- OpenBao server address
  # Format: http(s)://<service-name>:<port>
  address: http://openbao:8200


