{{- if .Values.openbao.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "tinode.fullname" . }}-registry
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tinode.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.openbao.clusterSecretStore }}
    kind: ClusterSecretStore

  target:
    name: {{ include "tinode.fullname" . }}-registry
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ "{{" }} .username {{ "}}" }}",
                "password": "{{ "{{" }} .token {{ "}}" }}",
                "auth": "{{ "{{" }} printf "%s:%s" .username .token | b64enc {{ "}}" }}"
              }
            }
          }

  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.openbao.secrets.registry.path }}
        property: username
    - secretKey: token
      remoteRef:
        key: {{ .Values.openbao.secrets.registry.path }}
        property: token

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "tinode.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tinode.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.openbao.clusterSecretStore }}
    kind: ClusterSecretStore

  target:
    name: {{ include "tinode.fullname" . }}
    creationPolicy: Owner
    deletionPolicy: Retain

  data:
    # PostgreSQL credentials
    - secretKey: postgres-username
      remoteRef:
        key: {{ .Values.openbao.secrets.postgres.path }}
        property: username
    - secretKey: postgres-password
      remoteRef:
        key: {{ .Values.openbao.secrets.postgres.path }}
        property: password
    - secretKey: postgres-database
      remoteRef:
        key: {{ .Values.openbao.secrets.postgres.path }}
        property: database
    
    # Encryption keys
    - secretKey: api-key-salt
      remoteRef:
        key: {{ .Values.openbao.secrets.keygen.path }}
        property: hmac_salt
    - secretKey: uid-encryption-key
      remoteRef:
        key: {{ .Values.openbao.secrets.keygen.path }}
        property: uid_key
    - secretKey: auth-token-key
      remoteRef:
        key: {{ .Values.openbao.secrets.keygen.path }}
        property: token_key
    
    {{- if .Values.email.smtp.password }}
    # SMTP password (optional, если хранится в OpenBao)
    - secretKey: smtp-password
      remoteRef:
        key: {{ .Values.openbao.secrets.smtp.path | default "tinode/smtp" }}
        property: password
    {{- end }}
    
    {{- if and (eq .Values.media.handler "s3") .Values.media.s3.accessKeyId }}
    # S3 credentials (optional, если хранится в OpenBao)
    - secretKey: aws-access-key-id
      remoteRef:
        key: {{ .Values.openbao.secrets.s3.path | default "tinode/s3" }}
        property: access_key_id
    - secretKey: aws-secret-access-key
      remoteRef:
        key: {{ .Values.openbao.secrets.s3.path | default "tinode/s3" }}
        property: secret_access_key
    {{- end }}
    
    {{- if .Values.tnpg.enabled }}
    # TNPG auth token (optional, если хранится в OpenBao)
    - secretKey: tnpg-auth-token
      remoteRef:
        key: {{ .Values.openbao.secrets.tnpg.path | default "tinode/tnpg" }}
        property: auth_token
    {{- end }}
{{- end }}