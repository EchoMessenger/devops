replicaCount: 1

image:
  repository: postgres
  tag: "16"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5432

storage:
  size: 10Gi
  storageClassName: local-path

postgres:
  # Эти значения используются при генерации Secret
  user: tinode
  database: tinode
  dataDir: /var/lib/postgresql/data/pgdata

# Конфигурация PushSecret для OpenBao
pushSecret:
  enabled: true
  secretStoreName: openbao-global
  # Путь в OpenBao (для KV v2: secret/data/...)
  remotePath: secret/data/tinode/postgres
  # Использовать properties (для KV v2)
  useProperty: true
  # Интервал синхронизации
  refreshInterval: "1h"
  # None = не удалять из OpenBao при удалении PushSecret
  # Delete = удалить из OpenBao
  deletionPolicy: None

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

nameOverride: ""
fullnameOverride: ""