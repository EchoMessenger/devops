{{- if .Values.serviceAccounts.create }}
{{- range $nsName, $nsConfig := .Values.namespaces }}
{{- if $nsConfig.enabled }}
{{- range $sa := $nsConfig.serviceAccounts }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $sa.name }}
  namespace: {{ $sa.namespace }}
  labels:
    {{- include "openbao-config.labels" $ | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}