{{- range $nsName, $nsConfig := .Values.namespaces }}
{{- if $nsConfig.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: openbao-backend
  namespace: {{ $nsName }}
  labels:
    {{- include "openbao-config.labels" $ | nindent 4 }}
spec:
  provider:
    vault:
      server: {{ include "openbao-config.serverAddr" $ | quote }}
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: {{ $.Values.init.kubernetesAuth.path | quote }}
          role: {{ $nsName | quote }}
          serviceAccountRef:
            name: {{ (index $nsConfig.serviceAccounts 0).name | quote }}
{{- end }}
{{- end }}