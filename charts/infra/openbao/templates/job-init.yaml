{{- if .Values.init.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "openbao-config.fullname" . }}-init
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openbao-config.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "openbao-config.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ .Release.Name }}-openbao
      containers:
        - name: init
          image: "{{ .Values.init.image.repository }}:{{ .Values.init.image.tag }}"
          imagePullPolicy: {{ .Values.init.image.pullPolicy }}
          command: ["/bin/sh", "/scripts/init.sh"]
          env:
            - name: BAO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "openbao-config.fullname" . }}-root-token
                  key: token
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: {{ include "openbao-config.fullname" . }}-init
            defaultMode: 0755
{{- end }}