{{- if .Values.authDelegator.create }}
# OpenBao server auth-delegator binding
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openbao-config.fullname" . }}-auth-delegator
  labels:
    {{- include "openbao-config.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-openbao
  namespace: {{ .Release.Namespace }}
{{- end }}
