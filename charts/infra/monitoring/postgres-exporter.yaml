apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: tinode
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.16.0
          ports:
            - containerPort: 9187
              name: metrics
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-exporter-secret
                  key: dsn
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-exporter-es
  namespace: tinode
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-global
    kind: ClusterSecretStore
  target:
    name: postgres-exporter-secret 
    creationPolicy: Owner
  data:
    - secretKey: dsn
      remoteRef:
        key: tinode/postgres
        property: tinodeUrl
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: tinode
  labels:
    app: postgres-exporter
spec:
  ports:
    - port: 9187
      name: metrics
  selector:
    app: postgres-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - tinode
  selector:
    matchLabels:
      app: postgres-exporter
  endpoints:
    - port: metrics
      interval: 30s