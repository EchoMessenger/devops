apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.service.name | default (include "openbao.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "openbao.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: {{ .Values.service.name | default (include "openbao.fullname" .) }}-internal
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openbao.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openbao.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}

      # --- Init: copy config from ConfigMap to RW dir ---
      initContainers:
        - name: copy-config
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Copying OpenBao config..."
              cp /config-src/* /openbao/config/
              ls -la /openbao/config/
          volumeMounts:
            - name: config-src
              mountPath: /config-src
            - name: config
              mountPath: /openbao/config

      containers:
        - name: openbao
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          command:
            - "/bin/vault"
          args:
            - "server"
            - "-config=/openbao/config/extraconfig-from-values.hcl"

          ports:
            - name: api
              containerPort: {{ .Values.service.port }}
            - name: cluster
              containerPort: {{ .Values.service.clusterPort }}

          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: BAO_ADDR
              value: "http://127.0.0.1:{{ .Values.service.port }}"
            - name: BAO_API_ADDR
              value: "http://$(POD_IP):{{ .Values.service.port }}"
            - name: BAO_CLUSTER_ADDR
              value: "http://$(HOSTNAME).{{ .Values.service.name | default (include "openbao.fullname" .) }}-internal:{{ .Values.service.clusterPort }}"
            
          volumeMounts:
            - name: data
              mountPath: {{ .Values.storage.path }}
            - name: config
              mountPath: /openbao/config

          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: api
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: api
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6

      volumes:
        # ConfigMap source (RO)
        - name: config-src
          configMap:
            name: {{ .Values.service.name | default (include "openbao.fullname" .) }}-config

        # RW config dir
        - name: config
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: {{ include "openbao.name" . }}
          app.kubernetes.io/instance: {{ .Release.Name }}
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.storage.storageClass }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
