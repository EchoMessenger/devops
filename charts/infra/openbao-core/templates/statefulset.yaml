apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openbao
  labels:
    app: openbao
spec:
  serviceName: openbao-internal
  replicas: 1
  selector:
    matchLabels:
      app: openbao

  template:
    metadata:
      labels:
        app: openbao
    spec:
      serviceAccountName: openbao

      # --- Init: copy config from ConfigMap to RW dir ---
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Copying OpenBao config..."
              cp /config-src/* /openbao/config/
              ls -la /openbao/config/
          volumeMounts:
            - name: config-src
              mountPath: /config-src
            - name: config
              mountPath: /openbao/config

      containers:
        - name: openbao
          image: quay.io/openbao/openbao:2.0.2
          imagePullPolicy: IfNotPresent

          command:
            - "/bin/vault"
          args:
            - "server"
            - "-config=/openbao/config/extraconfig-from-values.hcl"

          ports:
            - containerPort: 8200
              name: api
            - containerPort: 8201
              name: cluster

          env:
            - name: BAO_ADDR
              value: "http://127.0.0.1:8200"
            - name: BAO_API_ADDR
              value: "http://$(POD_IP):8200"
            - name: BAO_CLUSTER_ADDR
              value: "http://$(HOSTNAME).openbao-internal:8201"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          volumeMounts:
            - name: data
              mountPath: /openbao/data
            - name: config
              mountPath: /openbao/config

          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6

      volumes:
        # ConfigMap source (RO)
        - name: config-src
          configMap:
            name: openbao-config

        # RW config dir (real filesystem)
        - name: config
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: openbao
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
