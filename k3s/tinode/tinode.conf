{
  "listen": ":6060",
  "api_path": "/",
  "static_mount": "/",
  "expvar": "/debug/vars",
  "use_x_forwarded_for": true,
  "x_frame_options": "SAMEORIGIN",
  "api_key_salt": "LguOiXCy9bXwzfGrLGdRu0dcb+PaNZZ1y8/l6EeNjO8=",
  "max_message_size": 131072,
  "max_subscriber_count": 128,
  "max_tag_count": 16,
  "p2p_delete_enabled": true,
  "msg_delete_age": 600,
  "tls": { "enabled": false, "http_redirect": ":80" },
  "auth_config": {
    "basic": { "add_to_tags": true, "min_login_length": 4, "min_password_length": 6 },
    "token": { "expire_in": 1209600, "serial_num": 1, "key": "9/8yX7kwmoVI/vCsNpJb3H8Vw833XlJgxq2RLPL753Q=" }
  },
  "store_config": {
    "uid_key": "18bzeUQa86v4eKISkr6JFA==",
    "use_adapter": "postgres",
    "adapters": {
      "postgres": {
        "User": "postgres",
        "Passwd": "postgres",
        "Host": "postgres",
        "Port": "5432",
        "DBName": "tinode",
        "SSLMode": "disable",
        "max_open_conns": 50,
        "max_idle_conns": 50,
        "conn_max_lifetime": 60,
        "sql_timeout": 10
      }
    }
  },
  "push": [
    { "name": "stdout", "config": { "enabled": false } }
  ],
  "media": {
    "use_handler": "fs",
    "max_size": 8388608,
    "gc_period": 60,
    "gc_block_size": 100,
    "handlers": { "fs": { "upload_dir": "uploads" } }
  },
  "plugins": [
    {
      "enabled": true,
      "name": "router",
      "timeout": 20000,
      "filters": { "account": "C" },
      "failure_code": 0,
      "failure_text": "ERR | router | Router has failed. Continuing...",
      "service_addr": "tcp://localhost:7911"
    }
  ]
}
