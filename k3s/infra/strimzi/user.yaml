apiVersion: v1
kind: Secret
metadata:
  name: nikita-password
  namespace: kafka
type: Opaque
stringData:
  password: "strong_password"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: nikita
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          name: nikita-password
          key: password
